<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="menu-style.css">
    <style>x`
        canvas {
            border: 1px solid rgb(218, 50, 50);
            display: block;
            margin: 0 auto;
        }

        body {
            color: #ffffff;
            font-family: 'Press Start 2P', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: .5em;
        }

        ul {
            margin-bottom: 2rem;
        }

        li {
            color: #ff9d00;
            font-size: .8rem;
            margin-bottom: 1em;
            text-transform: uppercase;
        }

        button {
            border: 1px solid currentColor;
            border-radius: 5px;
            display: inline-block;
            padding: .8em;
            appearance: none;
            background-color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            padding: .7em .85em .6em 1em;
            text-transform: uppercase;
            transition: color .2s linear, background-color .2s linear;
        }

        button:focus,
        button:hover {
            background-color: black;
            color: #ff9d00;
            transition-duration: .07s;
        }

        .dialogue {
            align-items: center;
            background-color: rgba(0, 0, 0, .85);
            bottom: 0;
            display: flex;
            justify-content: center;
            left: 0;
            opacity: 1;
            position: fixed;
            right: 0;
            text-align: center;
            top: 0;
            transform: translateX(0);
        }

        .dialogue--hidden {
            opacity: 0;
            transform: translateX(-100vw);
            transition: opacity .3s linear 0s, transform 0s linear .3s;
        }

        .dialogue__content {
            max-width: 31.25rem; /* 500px / 16px */
            padding: 18px;
        }

        .key {
            border: 1px solid currentColor;
            border-radius: 5px;
            display: inline-block;
            padding: .8em;
            border-color: white;
            color: white;
        }

        .key--arrow {
            font-size: 1.8rem;
            padding: 0.35em 0.1em 0.6em;
            position: relative;
            line-height: 0.3;
            top: .05em;
        }

        .hud {
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            margin: 0;
            left: 0;
            opacity: 1;
            padding: 1rem;
            position: fixed;
            top: 0;
            transition: opacity .07s linear .5s;
            width: 100%;
        }

        .hud--hidden {
            opacity: 0;
        }

        .hud__score {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="mainUI">
        <button id="playGameButton">Play Game</button>
    </div>
    
    <div id="menu">
        <button id="menuButton">Menu</button>
        <div id="menuOptions">
            <button id="audioButton">AUDIO</button>
            <button id="resumeButton">RESUME</button>
            <button id="exitButton">EXIT</button>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
    
    <div class="dialogue" style="display:none;">
        <div class="dialogue__content">
            <h1>Space Shooter</h1>
            <ul>
                <li>Use the <span class="key key--arrow">&larr;</span> and <span class="key key--arrow">&rarr;</span> keys to move.</li>
                <li>Use <span class="key spacebar">spacebar</span> to fire lasers.</li>
                <!-- <li>Try not to die.</li> -->
            </ul>
            <button>Start</button>
        </div>
    </div>
    
    <ul class="hud hud--hidden" style="display:none;">
        <li class="hud__score">Score: <span>0</span></li>
        <!-- <li class="hud__lives">Coming soon</li> -->
    </ul>
    
    <audio id="backgroundMusic" loop>
        <source src="audio/246940-9197049f-e352-4a71-bdea-9303e664c54d.mp3" type="audio/mpeg">
       
    </audio>
    
    <script src="../Javascript/space-shooter.js"></script>
    <script>
        document.getElementById('playGameButton').addEventListener('click', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play().catch(error => {
                console.error('Error playing background music:', error);
            });
        });
    </script>
</body>
</html>
